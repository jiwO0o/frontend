<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      let output = "";
      for (let i = 0; i < 5; i++) {
        for (let k = 5 - i; k > 1; k--) {
          output += " ";
        }
        for (let j = 0; j < 2 * i + 1; j++) {
          output += "*";
        }
        output += "\n";
      }
      console.log(output);
    </script>
  </body>
</html>
