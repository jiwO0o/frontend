<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="span1">0</span>
    <br />
    <button onclick="plus()">1 증가</button>
    <button onclick="minus()">1 감소</button>
    <script>
      function plus() {
        let target = document.getElementById("span1");
        target.innerHTML = parseInt(target.innerHTML) + 1;
      }
      function minus() {
        let target = document.getElementById("span1");
        if (parseInt(target.innerHTML) > 0) {
          target.innerHTML = parseInt(target.innerHTML) - 1;
        }
      }
    </script>
  </body>
</html>
