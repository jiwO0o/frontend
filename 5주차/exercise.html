<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>태그 생성하기</h1>
    <button onclick="makeH1()">h1태그 생성</button>
    <button onclick="makeA()">a태그 생성</button>

    <div id="div1"></div>
    <script>
      function makeH1() {
        let target = document.getElementById("div1");
        target.innerHTML = target.innerHTML + "<h1>h1태그</h1>";
      }
      function makeA() {
        let target = document.getElementById("div1");
        target.innerHTML = target.innerHTML + "<a>a태그</a>";
      }
    </script>
  </body>
</html>
